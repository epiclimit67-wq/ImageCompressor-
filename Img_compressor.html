<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom animations and styles */
        .upload-area {
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            transform: scale(1.02);
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .image-preview {
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen gradient-bg">
    <!-- Header -->
    <header class="py-6 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center justify-center space-x-3">
                <div class="bg-blue-600 p-3 rounded-lg">
                    <i class="fas fa-compress-alt text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    Image Compressor
                </h1>
            </div>
            <p class="text-gray-400 text-center mt-2">Compress your images while maintaining quality</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 pb-8">
        <!-- Upload Area -->
        <div class="mb-8">
            <div id="uploadArea" class="upload-area glass-effect border-2 border-dashed border-gray-600 rounded-xl p-8 text-center cursor-pointer">
                <div id="uploadPrompt">
                    <div class="mb-4">
                        <i class="fas fa-cloud-upload-alt text-4xl text-blue-400"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">Upload Your Image</h3>
                    <p class="text-gray-400 mb-4">Drag & drop an image here, or click to select</p>
                    <div class="flex justify-center space-x-2 text-sm text-gray-500">
                        <span class="bg-gray-700 px-2 py-1 rounded">JPEG</span>
                        <span class="bg-gray-700 px-2 py-1 rounded">PNG</span>
                        <span class="bg-gray-700 px-2 py-1 rounded">WebP</span>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
            </div>
        </div>

        <!-- Comparison Area -->
        <div id="comparisonArea" class="hidden">
            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <!-- Original Image -->
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-image text-green-400 mr-2"></i>
                            Original Image
                        </h3>
                        <span id="originalSize" class="text-sm bg-green-600 px-2 py-1 rounded-full"></span>
                    </div>
                    <div class="flex justify-center">
                        <img id="originalImage" class="image-preview max-w-full h-auto" alt="Original">
                    </div>
                </div>

                <!-- Compressed Image -->
                <div class="glass-effect rounded-xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-compress text-blue-400 mr-2"></i>
                            Compressed Preview
                        </h3>
                        <span id="compressedSize" class="text-sm bg-blue-600 px-2 py-1 rounded-full"></span>
                    </div>
                    <div class="flex justify-center">
                        <img id="compressedImage" class="image-preview max-w-full h-auto" alt="Compressed">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="glass-effect rounded-xl p-6 mb-6">
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                    <!-- Quality Slider -->
                    <div class="flex-1 w-full">
                        <div class="flex items-center justify-between mb-2">
                            <label for="qualitySlider" class="text-sm font-medium flex items-center">
                                <i class="fas fa-sliders-h text-purple-400 mr-2"></i>
                                Compression Quality
                            </label>
                            <span id="qualityValue" class="text-sm bg-purple-600 px-2 py-1 rounded-full">90%</span>
                        </div>
                        <input type="range" id="qualitySlider" min="10" max="100" value="90" 
                               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer slider">
                    </div>

                    <!-- Compression Ratio -->
                    <div class="text-center">
                        <div class="text-sm text-gray-400 mb-1">Compression Ratio</div>
                        <div id="compressionRatio" class="text-lg font-bold text-yellow-400">0%</div>
                    </div>

                    <!-- Download Button -->
                    <button id="downloadBtn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass-effect rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-400" id="originalSizeNum">0 KB</div>
                    <div class="text-sm text-gray-400">Original Size</div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-400" id="compressedSizeNum">0 KB</div>
                    <div class="text-sm text-gray-400">Compressed Size</div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-yellow-400" id="savedSize">0 KB</div>
                    <div class="text-sm text-gray-400">Space Saved</div>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <div id="resetArea" class="hidden text-center mt-8">
            <button id="resetBtn" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2 mx-auto">
                <i class="fas fa-redo"></i>
                <span>Compress Another Image</span>
            </button>
        </div>
    </main>

    <script>
        // Global variables
        let originalFile = null;
        let canvas = null;
        let ctx = null;
        let originalImage = new Image();

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const comparisonArea = document.getElementById('comparisonArea');
        const originalImageEl = document.getElementById('originalImage');
        const compressedImageEl = document.getElementById('compressedImage');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetArea = document.getElementById('resetArea');

        // Initialize canvas
        function initCanvas() {
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Estimate file size from data URL
        function estimateDataUrlSize(dataUrl) {
            const base64 = dataUrl.split(',')[1];
            const bytes = Math.round(base64.length * 0.75);
            return bytes;
        }

        // Update file size displays
        function updateSizeDisplays(originalBytes, compressedBytes) {
            const originalSizeFormatted = formatFileSize(originalBytes);
            const compressedSizeFormatted = formatFileSize(compressedBytes);
            const savedBytes = originalBytes - compressedBytes;
            const compressionRatio = Math.round(((originalBytes - compressedBytes) / originalBytes) * 100);

            document.getElementById('originalSize').textContent = originalSizeFormatted;
            document.getElementById('compressedSize').textContent = compressedSizeFormatted;
            document.getElementById('originalSizeNum').textContent = originalSizeFormatted;
            document.getElementById('compressedSizeNum').textContent = compressedSizeFormatted;
            document.getElementById('savedSize').textContent = formatFileSize(savedBytes);
            document.getElementById('compressionRatio').textContent = compressionRatio + '%';
        }

        // Compress image
        function compressImage(quality = 0.9) {
            if (!originalImage.src) return;

            // Set canvas dimensions to image dimensions
            canvas.width = originalImage.naturalWidth;
            canvas.height = originalImage.naturalHeight;

            // Clear canvas and draw image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);

            // Get compressed data URL
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Update compressed image preview
            compressedImageEl.src = compressedDataUrl;
            
            // Update size displays
            const compressedSize = estimateDataUrlSize(compressedDataUrl);
            updateSizeDisplays(originalFile.size, compressedSize);

            // Store compressed data for download
            compressedImageEl.dataset.downloadUrl = compressedDataUrl;
        }

        // Handle file upload
        function handleFileUpload(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            originalFile = file;
            
            // Show original image
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.onload = function() {
                    originalImageEl.src = e.target.result;
                    
                    // Show comparison area
                    comparisonArea.classList.remove('hidden');
                    resetArea.classList.remove('hidden');
                    
                    // Initialize compression
                    initCanvas();
                    compressImage(qualitySlider.value / 100);
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            const quality = e.target.value / 100;
            qualityValue.textContent = e.target.value + '%';
            compressImage(quality);
        });

        downloadBtn.addEventListener('click', () => {
            const downloadUrl = compressedImageEl.dataset.downloadUrl;
            if (downloadUrl) {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'compressed_' + (originalFile.name || 'image.jpg');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        resetBtn.addEventListener('click', () => {
            // Reset all elements
            originalFile = null;
            originalImage.src = '';
            originalImageEl.src = '';
            compressedImageEl.src = '';
            fileInput.value = '';
            comparisonArea.classList.add('hidden');
            resetArea.classList.add('hidden');
            qualitySlider.value = 90;
            qualityValue.textContent = '90%';
        });

        // Add custom slider styling
        const style = document.createElement('style');
        style.textContent = `
            .slider::-webkit-slider-thumb {
                appearance: none;
                height: 20px;
                width: 20px;
                border-radius: 50%;
                background: linear-gradient(45deg, #3b82f6, #8b5cf6);
                cursor: pointer;
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }
            .slider::-moz-range-thumb {
                height: 20px;
                width: 20px;
                border-radius: 50%;
                background: linear-gradient(45deg, #3b82f6, #8b5cf6);
                cursor: pointer;
                border: none;
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
